  <style>
    html,
    body,
    #app {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
      user-select: none;
    }

    @import url("https://fonts.googleapis.com/icon?family=Material+Icons&display=swap");

      font-family: "Material Icons";
      -webkit-font-smoothing: antialiased;

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="theme-color" content="#9625e8" />
  <!-- insertion-point-jss -->

  <!-- disable contexmenu from all app -->
  <script type="text/javascript">
    if(document.addEventListener) {
      document.addEventListener(
        "contextmenu",
        function (e) {
          e.preventDefault();
        },
        false
      );
    } else {
      document.attachEvent("oncontextmenu", function () {
        window.event.returnValue = false;
      });
    }

    function ready() {
      function loadjscssfile(filename, filetype) {
        if(filetype == "js") { //if filename is a external JavaScript file
          var fileref = document.createElement('script');
          fileref.setAttribute("type", "text/javascript");
          fileref.setAttribute("src", filename);
          fileref.setAttribute("defer", true);
        }
        else if(filetype == "css") { //if filename is an external CSS file
          var fileref = document.createElement("link")
          fileref.setAttribute("rel", "stylesheet")
          fileref.setAttribute("type", "text/css")
          fileref.setAttribute("href", filename)
        }
        if(typeof fileref != "undefined")
          document.getElementsByTagName("head")[0].appendChild(fileref)
      }

      fetch(`/version.json?random=${Math.floor(Math.random() * 100000000)}`)
        .then((res) => res.json()).then(
          (obj) => {
            loadjscssfile(`/build.js?hash=${obj.lastCommitHash}`, 'js');
            loadjscssfile(`/build.css?hash=${obj.lastCommitHash}`, 'css');
          }
        );
    }

    document.addEventListener("DOMContentLoaded", ready);
  </script>

<body>
